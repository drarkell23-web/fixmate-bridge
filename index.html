<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FixMate ‚Äì Your Personal Maintenance Agent</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
    color: white;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 10px;
  }
  h3 {
    text-align: center;
    font-weight: 400;
    color: #eee;
    margin-bottom: 20px;
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 10px;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
  }
  button {
    background: #4cc9f0;
    border: none;
    color: #000;
    font-weight: 700;
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    cursor: pointer;
  }
  button:hover {
    background: #4895ef;
  }
  .success {
    display: none;
    text-align: center;
    font-weight: 700;
    color: #b8f2e6;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>FixMate</h1>
    <h3>Your Personal Maintenance Agent</h3>

    <form id="leadForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Phone Number</label>
      <input type="text" id="phone" required />

      <label>Service Type</label>
      <select id="service">
        <option>Plumbing</option>
        <option>Electrical</option>
        <option>Leak Detection</option>
        <option>Roofing</option>
        <option>Building</option>
        <option>Painting</option>
        <option>Renovations</option>
        <option>Other</option>
      </select>

      <label>Describe the issue</label>
      <textarea id="details" rows="3" required></textarea>

      <button type="submit">Send Lead</button>
      <div class="success" id="successMsg">‚úÖ Lead sent successfully!</div>
    </form>
  </div>

<script>
const TOKEN = "8590267654:AAG24Oo6GlAUjVxZ1JXjNLNq_LZ5gIK4BDs"; 
const CHAT_ID = "8187670531";

document.getElementById("leadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const service = document.getElementById("service").value;
  const details = document.getElementById("details").value;

  const message = `
üõ†Ô∏è *New FixMate Lead!*
üë§ Name: ${name}
üìû Phone: ${phone}
üîß Service: ${service}
üìù Details: ${details}
üìÖ Sent: ${new Date().toLocaleString()}
`;

  try {
    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: "Markdown" })
    });
    document.getElementById("successMsg").style.display = "block";
    document.getElementById("leadForm").reset();
  } catch (error) {
    alert("Error sending lead. Please try again.");
  }
});
</script>
</body>
</html>
